server:
  port: 8080
  servlet:
    context-path: /

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10000MB
      max-request-size: 10000MB

jdbc:
  enabled: true
  driver-class: com.mysql.cj.jdbc.Driver
  druid:
    enabled: true
    context-path: /druid/*
    username: admin
    password: admin
  init-sql:
    enabled: true
    file-name-prefix: V
    file-name-separator: __
    file-name-suffix: .sql
    table-name: init_sql_version
  master:
    enabled: true
    url: jdbc:mysql://128.0.1.3:3306/new-mall?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    init-sql-locations: classpath:db/master
  db-list:
    db1:
      enabled: false
      url: jdbc:mysql://127.0.0.1:3306/test2?useUnicode=true&characterEncoding=utf-8
      username:
      password:
      init-sql-locations:

mybatis:
  enabled: false
  type-aliases-package: com.project.demo.mybatis.*.model
  mapper-locations: classpath*:mapper/**/*Mapper.xml

jpa:
  enabled: false
  dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  show-sql: true
  base-package: com.project.demo.jpa

redis:
  enabled: true
  default-expire: 7200
  standalone:
    enabled: true
    host: 128.0.1.3
    port: 6379
    password: 123456
    database: 1

pay:
  enabled: false
  notify-domain: http://vwkit.com
  db: master
  alipay:
    enabled: false
    test: false
    app-id:
    sign-type:
    return-url: http://vwkit.com/returnUrl
    private-key:
    public-key:
  wepay:
    enabled: false
    app-id:
    mch-id:
    mch-key:
    key-path:
    secret:
    sub-app-id:
    sub-mch-id:
